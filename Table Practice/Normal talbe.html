<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;

        }

    </style>
</head>

<body>

    <table>

         <tr>
            <td rowspan="3">Day</td>
            <td colspan="5">Seminar</td>
         </tr>
         <tr>
            <td colspan="2">Schedule</td>
            <td colspan="3" rowspan="2">Topic</td>
         </tr>
         <tr>
            <td>Begin</td>
            <td>End</td>
         </tr>
         <tr>
            <td rowspan="2">Monday</td>
             <td rowspan="2">8:00 am</td>
             <td rowspan="2">5:00 pm</td>
             <td colspan="3" >Introduction to XML</td>
         </tr>
         <tr>
            <td colspan="3">Validity DTD and Relex NG</td>
          
         </tr>
         <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 am</td>
            <td>11:00 am</td>
            <td rowspan="1" colspan="3">XPath</td>
           
         </tr>
         <tr>
            <td>11:00 am</td>
            <td>2:00 pm</td>
             <td rowspan="2" colspan="3">XSL Transformations</td>
            
         </tr>
         <tr>
            <td>2:00 pm</td>
            <td>5:00 pm</td>
         
         </tr>
         <tr>
            <td >Wednesday</td>
            <td>8:00 am</td>
            <td>12:00 pm</td>
            <td>XSL Formatting Objects</td>
           
         </tr>

    </table>

</body>

</html>
